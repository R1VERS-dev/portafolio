<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <pattern id="codePattern" patternUnits="userSpaceOnUse" width="40" height="20">
      <rect width="40" height="20" fill="#0f172a"/>
      <rect x="0" y="0" width="4" height="20" fill="#3b82f6" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#codeGradient)"/>
  
  <!-- Code editor mockup -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Editor header -->
  <rect x="50" y="50" width="700" height="40" rx="10" fill="#1e293b"/>
  <rect x="50" y="80" width="700" height="10" fill="#1e293b"/>
  
  <!-- Window controls -->
  <circle cx="75" cy="70" r="6" fill="#ef4444"/>
  <circle cx="95" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="115" cy="70" r="6" fill="#10b981"/>
  
  <!-- File tabs -->
  <rect x="150" y="55" width="80" height="30" rx="5" fill="#334155"/>
  <text x="190" y="75" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="12">main.py</text>
  
  <!-- Code lines -->
  <g font-family="monospace" font-size="14" fill="#f8fafc">
    <!-- Line numbers -->
    <text x="70" y="115" fill="#64748b">1</text>
    <text x="70" y="135" fill="#64748b">2</text>
    <text x="70" y="155" fill="#64748b">3</text>
    <text x="70" y="175" fill="#64748b">4</text>
    <text x="70" y="195" fill="#64748b">5</text>
    <text x="70" y="215" fill="#64748b">6</text>
    <text x="70" y="235" fill="#64748b">7</text>
    <text x="70" y="255" fill="#64748b">8</text>
    
    <!-- Code content -->
    <text x="90" y="115" fill="#c678dd">import</text>
    <text x="140" y="115" fill="#e06c75">os, sys</text>
    
    <text x="90" y="135" fill="#c678dd">from</text>
    <text x="130" y="135" fill="#61afef">flask</text>
    <text x="170" y="135" fill="#c678dd">import</text>
    <text x="210" y="135" fill="#e06c75">Flask, render_template</text>
    
    <text x="90" y="175" fill="#c678dd">def</text>
    <text x="125" y="175" fill="#61afef">main</text>
    <text x="160" y="175" fill="#abb2bf">():</text>
    
    <text x="110" y="195" fill="#e06c75">app</text>
    <text x="140" y="195" fill="#abb2bf">=</text>
    <text x="155" y="195" fill="#61afef">Flask</text>
    <text x="195" y="195" fill="#abb2bf">(__name__)</text>
    
    <text x="110" y="215" fill="#98c379">"""Servidor de desarrollo"""</text>
    
    <text x="110" y="235" fill="#e06c75">app</text>
    <text x="140" y="235" fill="#abb2bf">.run(</text>
    <text x="180" y="235" fill="#d19a66">host</text>
    <text x="210" y="235" fill="#abb2bf">=</text>
    <text x="225" y="235" fill="#98c379">'0.0.0.0'</text>
    <text x="275" y="235" fill="#abb2bf">)</text>
    
    <text x="90" y="275" fill="#c678dd">if</text>
    <text x="115" y="275" fill="#abb2bf">__name__</text>
    <text x="180" y="275" fill="#c678dd">==</text>
    <text x="205" y="275" fill="#98c379">'__main__'</text>
    <text x="270" y="275" fill="#abb2bf">:</text>
    
    <text x="110" y="295" fill="#61afef">main</text>
    <text x="145" y="295" fill="#abb2bf">()</text>
  </g>
  
  <!-- Terminal section -->
  <rect x="480" y="120" width="250" height="150" rx="5" fill="#000000" stroke="#22c55e" stroke-width="1"/>
  <rect x="480" y="120" width="250" height="25" fill="#22c55e"/>
  <text x="490" y="135" font-family="monospace" font-size="10" fill="#000000">Terminal</text>
  
  <!-- Terminal content -->
  <g font-family="monospace" font-size="11" fill="#22c55e">
    <text x="490" y="160">$ python main.py</text>
    <text x="490" y="180">* Running on http://0.0.0.0:5000/</text>
    <text x="490" y="200">* Debug mode: on</text>
    <text x="490" y="220">* Server started successfully</text>
    <rect x="490" y="230" width="8" height="12" fill="#22c55e" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating code elements -->
  <g opacity="0.3">
    <text x="100" y="380" font-family="monospace" font-size="20" fill="#3b82f6">&lt;/&gt;</text>
    <text x="650" y="50" font-family="monospace" font-size="24" fill="#10b981">{}</text>
    <text x="750" y="150" font-family="monospace" font-size="18" fill="#f59e0b">[]</text>
  </g>
</svg>
