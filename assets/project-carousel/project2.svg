<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linuxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="screenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#linuxGradient)"/>
  
  <!-- Server rack illustration -->
  <rect x="50" y="80" width="120" height="240" rx="5" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Server units -->
  <rect x="60" y="95" width="100" height="25" rx="2" fill="#1f2937"/>
  <rect x="60" y="130" width="100" height="25" rx="2" fill="#1f2937"/>
  <rect x="60" y="165" width="100" height="25" rx="2" fill="#1f2937"/>
  <rect x="60" y="200" width="100" height="25" rx="2" fill="#1f2937"/>
  
  <!-- LED indicators -->
  <circle cx="150" cy="107" r="3" fill="#10b981"/>
  <circle cx="150" cy="142" r="3" fill="#10b981"/>
  <circle cx="150" cy="177" r="3" fill="#f59e0b"/>
  <circle cx="150" cy="212" r="3" fill="#ef4444"/>
  
  <!-- Terminal window -->
  <rect x="220" y="60" width="520" height="280" rx="10" fill="#000000" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="220" y="60" width="520" height="30" rx="10" fill="#1f2937"/>
  <circle cx="240" cy="75" r="5" fill="#ef4444"/>
  <circle cx="255" cy="75" r="5" fill="#f59e0b"/>
  <circle cx="270" cy="75" r="5" fill="#10b981"/>
  
  <text x="290" y="80" font-family="monospace" font-size="12" fill="#f8fafc">gustavo@server:~$</text>
  
  <!-- Terminal content -->
  <g font-family="monospace" font-size="12" fill="#22c55e">
    <text x="235" y="115">$ sudo systemctl status nginx</text>
    <text x="235" y="135" fill="#10b981">‚óè nginx.service - A high performance web server</text>
    <text x="235" y="155">   Loaded: loaded (/lib/systemd/system/nginx.service)</text>
    <text x="235" y="175">   Active: active (running) since Mon 2024-01-15</text>
    
    <text x="235" y="205">$ docker ps</text>
    <text x="235" y="225">CONTAINER ID   IMAGE     STATUS</text>
    <text x="235" y="245">a1b2c3d4e5f6   app:v1    Up 2 hours</text>
    <text x="235" y="265">f6e5d4c3b2a1   db:v1     Up 2 hours</text>
    
    <text x="235" y="295">$ uptime</text>
    <text x="235" y="315">15:30:42 up 45 days, 12:15, 3 users, load: 0.15</text>
    
    <!-- Cursor -->
    <rect x="235" y="325" width="8" height="15" fill="#22c55e" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Network connections illustration -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M170,160 Q200,140 220,160"/>
    <path d="M170,180 Q200,200 220,180"/>
    <path d="M170,200 Q200,220 220,200"/>
  </g>
  
  <!-- Floating Linux/Server icons -->
  <g opacity="0.3">
    <!-- Linux Penguin silhouette -->
    <g transform="translate(680,100)">
      <ellipse cx="0" cy="20" rx="15" ry="25" fill="#f8fafc"/>
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#f8fafc"/>
      <circle cx="-5" cy="-5" r="2" fill="#000"/>
      <circle cx="5" cy="-5" r="2" fill="#000"/>
      <path d="M-3,5 Q0,3 3,5" stroke="#f59e0b" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Server icon -->
    <g transform="translate(680,250)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#6b7280"/>
      <rect x="-12" y="-7" width="24" height="3" fill="#3b82f6"/>
      <rect x="-12" y="-2" width="24" height="3" fill="#10b981"/>
      <rect x="-12" y="3" width="24" height="3" fill="#f59e0b"/>
    </g>
    
    <!-- Docker logo style -->
    <g transform="translate(50,350)">
      <rect x="0" y="0" width="8" height="8" fill="#3b82f6"/>
      <rect x="10" y="0" width="8" height="8" fill="#3b82f6"/>
      <rect x="20" y="0" width="8" height="8" fill="#3b82f6"/>
      <rect x="0" y="-10" width="8" height="8" fill="#3b82f6"/>
      <rect x="10" y="-10" width="8" height="8" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- System monitoring bars -->
  <g transform="translate(600,120)">
    <text x="0" y="0" font-family="monospace" font-size="10" fill="#64748b">CPU</text>
    <rect x="0" y="5" width="100" height="8" fill="#374151" rx="4"/>
    <rect x="0" y="5" width="65" height="8" fill="#10b981" rx="4"/>
    
    <text x="0" y="30" font-family="monospace" font-size="10" fill="#64748b">RAM</text>
    <rect x="0" y="35" width="100" height="8" fill="#374151" rx="4"/>
    <rect x="0" y="35" width="45" height="8" fill="#3b82f6" rx="4"/>
    
    <text x="0" y="60" font-family="monospace" font-size="10" fill="#64748b">DISK</text>
    <rect x="0" y="65" width="100" height="8" fill="#374151" rx="4"/>
    <rect x="0" y="65" width="80" height="8" fill="#f59e0b" rx="4"/>
  </g>
</svg>
